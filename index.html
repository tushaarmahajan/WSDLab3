<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trek and Travel </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <style>
      .navbar-brand img {
        margin-right: 10px;
      }
      .navbar-brand span {
        font-size: 1.25rem;
        font-weight: bold;
        background-color: aqua;
      }
      footer {
        background-color: #2c9c9c;
        padding: 1rem 0;
        text-align: center;
      }
      .font-awesome-section {
        padding: 2rem 0;
        text-align: center;
        background-color: #30af22;
      }
      .font-awesome-section i {
        font-size: 2rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="logo.svg" alt="Trek and Travel logo" height="35" width="35">
          <span class="ms-2">Trek and Travel</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="map.html"><i class="fas fa-map"></i> Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="location.html"><i class="fas fa-location-arrow"></i> Location</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i> Search</button>
          </form>
        </div>
      </div>
    </nav>
    
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img7.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img6.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img5.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <div class="font-awesome-section">
      <h2>Our Facilities </h2>
      <i class="fas fa-bicycle"></i>
      <i class="fas fa-mountain"></i>
      <i class="fas fa-camera-retro"></i>
      <i class="fas fa-house"></i>
      <i class="fas fa-car"></i>
      <i class="fas fa-video"></i>
      <i class="fas fa-plane"></i>
      <i class="fas fa-tree"></i>
      <i class="fas fa-route"></i>
      <i class="fas fa-ship"></i>
      <i class="fas fa-motorcycle"></i>
    </div>

    <div class="text-center mb-4">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal">
        More Info
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            This is a sample modal for displaying information.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center">
          <span>&copy; 2024 Trek and Travel. All rights reserved.</span>
        </div>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
